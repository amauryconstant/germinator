stages:
  - build-ci
  - setup
  - lint
  - test
  - release
  - mirror

# --------------------------------
# Pipeline rules
# --------------------------------
workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "push"'
    - if: '$CI_COMMIT_TAG'
    - when: never

# --------------------------------
# Build CI Docker Image
# --------------------------------
build-ci-image:
  stage: build-ci
  image: docker:24.0.5-cli
  services:
    - name: docker:24.0.5-dind
  privileged: true
  rules:
    - changes:
        - Dockerfile.ci
        - .mise/config.toml
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    CI_REGISTRY: registry.gitlab.com
    CI_REGISTRY_IMAGE: $CI_REGISTRY/amoconst/germinator/ci
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin
  script:
    - MISE_VERSION=$(curl -s https://api.github.com/repos/jdx/mise/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
    - echo "Latest mise version: $MISE_VERSION"
    - |
      if docker pull "$CI_REGISTRY_IMAGE:$MISE_VERSION"; then
        echo "CI image with mise $MISE_VERSION already exists, skipping build"
        exit 0
      fi
    - docker build -t "$CI_REGISTRY_IMAGE:latest" -t "$CI_REGISTRY_IMAGE:$MISE_VERSION" -f Dockerfile.ci .
    - docker push "$CI_REGISTRY_IMAGE:latest"
    - docker push "$CI_REGISTRY_IMAGE:$MISE_VERSION"

# --------------------------------
# Defaults
# --------------------------------
default:
  image: registry.gitlab.com/amoconst/germinator/ci:latest
  variables:
    GOPATH: "$CI_PROJECT_DIR/.go"
    GOMODCACHE: "$CI_PROJECT_DIR/.cache/go-mod"
  cache:
    key:
      files:
        - go.mod
        - go.sum
    paths:
      - .cache/go-mod/
      - .go/pkg/mod/
    policy: pull-push

# --------------------------------
# Setup
# --------------------------------
setup:
  stage: setup
  script:
    - go mod download
  artifacts:
    paths:
      - .cache/go-mod/
      - .go/pkg/mod/
    expire_in: 2 hours

# --------------------------------
# Linting
# --------------------------------
lint:
  stage: lint
  needs: [setup]
  script:
    - golangci-lint run

# --------------------------------
# Tests
# --------------------------------
test:
  stage: test
  needs: [setup]
  script:
    - go test ./... -v

# --------------------------------
# Release
# --------------------------------
release:
  stage: release
  image: registry.gitlab.com/amoconst/germinator/ci:latest
  needs: [lint, test]
  services:
    - name: docker:24.0.5-dind
  privileged: true
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    GITLAB_TOKEN: $CI_JOB_TOKEN
  before_script:
    - echo "$CI_JOB_TOKEN" | docker login -u gitlab-ci-token --password-stdin registry.gitlab.com
  script:
    - goreleaser release --clean
  rules:
    - if: '$CI_COMMIT_TAG'

# --------------------------------
# Mirror to GitHub
# --------------------------------
mirror-to-github:
  stage: mirror
  image: alpine:latest
  variables:
    GIT_STRATEGY: fetch
  before_script:
    - apk add --no-cache git
    - |
      if [ -z "$GITHUB_ACCESS_TOKEN" ]; then
        echo "WARNING: GITHUB_ACCESS_TOKEN is not set, skipping GitHub mirror"
        exit 0
      fi
    - git fetch --all
    - git checkout -B "$CI_COMMIT_BRANCH"
  script:
    - git remote add github "https://${GITHUB_ACCESS_TOKEN}@github.com/${GITHUB_REPO_URL}.git" || true
    - git push github "$CI_COMMIT_BRANCH" --force-with-lease
    - git push github --tags
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
